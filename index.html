<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <title>Quick Draw</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
      
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

        <link rel = "stylesheet" href = "style.css">
    </head>

    <body>
        <center>
            <h1 id = "title">
                Quick Draw
                <button id = "show_sketch" class = "btn btn-info" data-toggle = "modal" data-target = "#myModal">Show Sketch</button>
            </h1>
            <!--Modal coding-->

            <div id = "myModal" class = "modal fade">
            <div class = "modal-content">
                <div class = "modal-header">
                    <button type = "button" class = "close" data-dismiss = "modal">&times;</button>
                    <h4 class = "modal-title">Sketches</h4>
                 </div>
  
                <div class = "modal-body">
                    <img src = "sketch1.png">
                    <img src = "sketch2.png">
                </div>
            </div>
        </div>
        <h2 class = "before_results">Your Sketch: </h2><h4 class = "results" id = "result_label"></h4>
        <h2 class = "before_results">Confidence: </h2><h4 class = "results" id = "confidence_label"></h4>
        <h2 id = "sketch_label">Sketch to be drawn: </h2><h3 id = "user_sketch_prompt"></h3>
        <h2>Score: </h2><h2 id = "score"></h2>
        <h2>Time: </h2><h2 id = "time"></h2>
        </center>

        <script src = "main.js"></script>
        
    </body>
